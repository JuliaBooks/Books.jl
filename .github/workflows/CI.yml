name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE.md"
  pull_request:
    paths-ignore:
      - "README.md"
      - "LICENSE.md"
  workflow_dispatch:

jobs:
  test-and-deploy:
    name: Test and deploy
    runs-on: ${{ matrix.os }}
    permissions: write-all
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.6"
          - "1"
        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}

      - uses: julia-actions/cache@v1

      - name: Install Julia dependencies
        uses: julia-actions/julia-buildpkg@v1

      - name: Install extra dependencies
        run: julia --project -e 'using Books; Books.install_dependencies()'

      - uses: julia-actions/julia-runtest@v1
        env:
          GKS_ENCODING: "utf8"
          GKSwstype: "100"

      - name: Instantiate BooksDocs
        run: julia --project=docs/ -e '
          using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: Build docs
        run: |
          cd docs
          julia --project -e 'using BooksDocs; BooksDocs.build()'
        env:
          GKS_ENCODING: "utf8"
          GKSwstype: "100"

      - name: Deploy to secondary branch
        if: ${{ ( github.event_name == 'push' || github.event_name == 'workflow_dispatch') && startsWith(matrix.version, '1.6') }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          cname: books.huijzer.xyz
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_orphan: true
          publish_dir: ./docs/_build/
