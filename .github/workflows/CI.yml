name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Julia ${{ matrix.version }} - Test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.4'
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/julia-buildpkg@master
      - name: Install Pandoc, LaTeX and other dependencies
        run: sudo CI=true julia --project -e 'using Pkg; Pkg.instantiate();
                using Books; Books.install_dependencies()'

      - uses: julia-actions/julia-runtest@latest

  test-and-deploy:
    name: Julia 1.6 - Test and deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - run: echo $PWD
      - run: echo $HOME

      - uses: julia-actions/setup-julia@v1
        with:
          version: '^1.6.0-0'

      - name: Install Pandoc, LaTeX and other dependencies
        run: sudo CI=true julia --project -e 'using Pkg; Pkg.instantiate();
                using Books; Books.install_dependencies()'

      - name: Install BooksDocs dependencies
        run: julia --project=docs/ -e '
          using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: Build docs
        run: |
          cd docs
          julia --project -e 'using BooksDocs; BooksDocs.build()'

      - name: Deploy to secondary branch
        if: ${{ github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          cname: books.huijzer.xyz
          force_orphan: true
          publish_dir: ./docs/build/
