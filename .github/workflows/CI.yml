name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: julia-actions/setup-julia@v1
        with:
          version: "^1.6.0-0"

      - uses: julia-actions/julia-buildpkg@master

      - name: Install Pandoc, LaTeX and other dependencies
        run: julia --project -e 'using Books; Books.install_dependencies()'

      - uses: julia-actions/julia-runtest@latest

      - name: Install BooksDocs dependencies
        run: julia --project=docs/ -e '
          using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: Build docs
        run: |
          cd docs
          julia --project -e 'using BooksDocs; BooksDocs.build()'

      - name: Deploy to secondary branch
        if: ${{ github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          cname: books.huijzer.xyz
          force_orphan: true
          publish_dir: ./docs/build/
