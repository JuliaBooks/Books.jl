[projects]

  # Default project, used when calling serve() or pdf().
  [projects.default]
  contents = [
    "introduction",
    "analysis",
    "references"
  ]

  # Output pdf filename.
  pdf_filename = "analysis"

  # Port used by serve().
  port = 8010

  # Alternative project, used when calling, for example, serve(project="develop").
  [projects.develop]
  contents = [
    "introduction",
    "analysis",
    "notes",
    "references"
  ]

  pdf_filename = "analysis-with-notes"

  port = 8011
