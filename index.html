<div class="books-content">
<h1 class="unnumbered" id="welcome">Welcome</h1>
<p>This website introduces and demonstrates the package <a href="https://books.huijzer.xyz" target="_blank">Books.jl</a> at version 2.0.0 and is available as <a href="/books.pdf" target="_blank"><strong>PDF</strong></a> and <a href="/books.docx" target="_blank">docx</a>. These pages were built on 2022-08-10 with Julia 1.7.3.</p>
<p>See Section <a href="/about#sec:about">1</a> for more information about this package. To get started and setup your own project, see Section <a href="/getting-started#sec:getting-started">2</a>. You can see a demonstration of the features and usage examples in Section <a href="/demo#sec:demo">3</a>.</p>
